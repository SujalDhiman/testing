            inp.setAttribute("inputmode","numeric")

    let id=""
    const btn=document.querySelector("button")
    const inputs=document.querySelectorAll("input")
    btn.addEventListener("click",()=>{bubbleSort(0,0)})

    function bubbleSort(i,count)
    {
        if(i<inputs.length-1-count)
        {
        setTimeout(()=>{
            inputs[i].style.backgroundColor="green"
            inputs[i+1].style.backgroundColor="yellow"
        },1000)

        setTimeout(()=>{
            if(parseInt(inputs[i].value) > parseInt(inputs[i+1].value))
            {
                let t=inputs[i].value
                inputs[i].value=inputs[i+1].value
                inputs[i+1].value=t

                inputs[i].style.backgroundColor="yellow"
                inputs[i+1].style.backgroundColor="green"
            }
        },1500)

        setTimeout(()=>{
            inputs[i].style.backgroundColor="white"
            inputs[i+1].style.backgroundColor="white"

            i++
            bubbleSort(i,count)
        },2000)
        }
        else
        {
            count++
            if(count<inputs.length-1)
            bubbleSort(0,count)
        }
